[package]
name = "starknet_api"
version = "0.6.0-rc2"
edition = "2021"
repository = "https://github.com/starkware-libs/starknet-api"
license = "Apache-2.0"
license-file = "LICENSE"
description = "Starknet Rust types related to computation and execution."

[features]
testing = []

[dependencies]
cairo-lang-starknet = "2.4.0-rc2"
derive_more = "0.99.17"
hex = "0.4.3"
indexmap = { version = "1.9.2", features = ["serde"] }
once_cell = "1.17.1"
# TODO: Remove the explicit version once the following issue is resolved: https://github.com/paritytech/parity-scale-codec/issues/520
parity-scale-codec = "=3.6.5"
parity-scale-codec-derive = "=3.6.5"
primitive-types = { version = "0.12.1", features = ["serde"] }
serde = { version = "1.0.130", features = ["derive", "rc"] }
serde_json = "1.0.81"
starknet-crypto = "0.5.1"
strum = "0.24.1"
strum_macros = "0.24.3"
thiserror = "1.0.31"

[dev-dependencies]
assert_matches = "1.5.0"
