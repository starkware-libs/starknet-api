[package]
name = "starknet_api"
version = "0.6.0-rc2"
edition = "2021"
repository = "https://github.com/starkware-libs/starknet-api"
license = "Apache-2.0"
license-file = "LICENSE"
description = "Starknet Rust types related to computation and execution."

[features]
default = ["std"]
std = [
    "serde/std",
    "serde_json/std",
    "indexmap/std",
    "starknet-crypto/std",
    "thiserror-no-std/std"
]
testing = ["std"]

[dependencies]
cairo-lang-starknet = { version = "2.4.0-rc2", default-features = false }
derive_more = "0.99.17"
hex = { version = "0.4.3", default-features = false }
hashbrown = { version = "0.14.0", features = ["serde"] }
indexmap = { version = "1.9.2", features = ["serde"], default-features = false }
once_cell = "1.17.1"
# fixating the version of parity-scale-codec and parity-scale-codec-derive due to an error in udeps.
# TODO: Remove this once udeps is fixed.
parity-scale-codec = "=3.6.5"
parity-scale-codec-derive = "=3.6.5"
primitive-types = { version = "0.12.1", features = ["serde"] }
serde = { version = "1.0.130", features = ["alloc", "derive", "rc"], default-features = false }
serde_json = { version = "1.0.81", features = [
    "arbitrary_precision",
    "alloc",
], default-features = false }
starknet-crypto = { version = "0.5.1", default-features = false, features = [
    "signature-display",
    "alloc",
] }
strum = "0.24.1"
strum_macros = "0.24.3"
thiserror-no-std = { version = "2.0.2", default-features = false }

[dev-dependencies]
assert_matches = "1.5.0"
